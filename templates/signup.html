<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/css/normalize.css">
</head>
<body>


    <div class="container">
    <div class="mycontainer">
        <form action="/" method="POST" id="signupForm">
            <h1>Sign Up</h1>
            <p id="myeror"></p>
                      <input type="text" id="username" name="username" placeholder="Username" pattern="^(?!\d+$)[a-zA-Z0-9_ ]{3,}$" required>
<input type="email" id="email" name="email" placeholder="Email" >
<input type="tel" id="phone" name="phone" placeholder="+1 234 567 900" required />
<input type="password" id="password" name="password" placeholder="Password" required>
 <div class="passwordhint" id="passwordHint">
        Password must be at least 8 characters long, contain an uppercase letter, and a number.
      </div>
<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
 <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/signin">Sign In</a></p>
    </div>
</div>



    <script>
        (async function fetchErrorMessage() {
      try {
        const res = await fetch('/geteror');
        const data = await res.json();

        if (data.error) {
          const myeror = document.getElementById("myeror");
          myeror.textContent = data.error;
          myeror.classList.add("error-box");
        }
      } catch (err) {
        console.error("Failed to load error message:", err);
      }
    })();
     const passwordInput = document.getElementById('password');
  const passwordHint = document.getElementById('passwordHint');

  passwordInput.addEventListener('focus', () => {
    passwordHint.style.display = 'block';
  });

  passwordInput.addEventListener('blur', () => {
    passwordHint.style.display = 'none';
  });
    </script>
    <script src="static/js/signup.js"></script>
<script src="static/js/back.js"></script>
</body>
</html>
