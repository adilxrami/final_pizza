<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="static/css/normalize.css">
</head>
<body>

  <div class="container">
    <div class="mycontainer">
      <form action="/edit_profile" method="POST">
        <h1>Edit Profile</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="+1 234 567 900" required>
        <input type="password" name="oldpassword" placeholder="Write your old password" required>
        <input type="password" name="password" placeholder="Write your new password" required>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
        <button type="submit" class="signup-button">Save Changes</button>
      </form>
      <p><a href="usermenu">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
      fetch("/api/user_info")
          .then(response => response.json())
          .then(data => {
              if (data.error) {
                  console.error("Error loading user info:", data.error);
                  return;
              }
              document.querySelector('input[name="username"]').value = data.username || "";
              document.querySelector('input[name="email"]').value = data.email || "";
              document.querySelector('input[name="phone"]').value = data.phone || "";
          })
          .catch(error => console.error("Fetch error:", error));
  });
  </script>
<script src="static/js/back.js"></script>
</body>
</html>
